<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明星详情 - 像我一样</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <header class="header">
        <nav class="nav">
            <div class="nav-logo">
                <a href="index.html">像我一样</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="community.html">社区</a></li>
                <li><a href="discover.html">群友</a></li>
                <li><a href="guru.html" class="active">明星</a></li>
                <li><a href="threads-user.html">分享</a></li>
            </ul>
            <div class="nav-actions" id="nav-actions">
                <a href="#" class="btn btn-outline" id="login-btn">登录</a>
                <a href="#" class="btn btn-primary" id="signup-btn">注册</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- 加载状态 -->
        <div class="loading" id="guru-loading">加载中...</div>

        <!-- 未找到提示 -->
        <div class="guru-not-found" id="guru-not-found" style="display: none;">
            <div class="container">
                <h2>明星不存在</h2>
                <p>该用户不是明星或不存在</p>
                <a href="guru.html" class="btn btn-primary">返回明星列表</a>
            </div>
        </div>

        <!-- 明星详情内容 -->
        <div id="guru-content" style="display: none;">
            <!-- 明星信息头部 -->
            <section class="guru-header">
                <div class="container">
                    <div class="guru-profile">
                        <div class="guru-avatar" id="guru-avatar">U</div>
                        <div class="guru-info">
                            <h1 id="guru-username">用户名</h1>
                            <div class="guru-meta">
                                <span id="guru-join-date">加入于 2024-01-01</span>
                            </div>
                        </div>
                        <div class="guru-actions">
                            <a href="#" class="btn btn-outline" id="view-profile-btn">查看资料</a>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 明星简介 -->
            <section class="guru-intro-section">
                <div class="container">
                    <div class="section-header">
                        <h2>个人简介</h2>
                        <button class="btn btn-outline btn-small" id="edit-intro-btn" style="display: none;">编辑简介</button>
                    </div>
                    <div class="guru-intro" id="guru-intro">
                        <p class="empty-hint">暂无简介</p>
                    </div>

                    <!-- 编辑简介表单 -->
                    <div class="edit-intro-form" id="edit-intro-form" style="display: none;">
                        <textarea id="intro-textarea" placeholder="写一些关于自己的介绍..." rows="6"></textarea>
                        <div class="form-actions">
                            <button class="btn btn-outline" id="cancel-edit-intro">取消</button>
                            <button class="btn btn-primary" id="save-intro">保存</button>
                        </div>
                        <div class="form-error" id="intro-error"></div>
                    </div>
                </div>
            </section>

            <!-- 实际患病经历 -->
            <section class="guru-intro-section">
                <div class="container">
                    <div class="section-header">
                        <h2>实际患病经历</h2>
                    </div>
                    <div class="guru-disease-history" id="guru-disease-history">
                        <p class="empty-hint">暂无患病经历</p>
                    </div>
                </div>
            </section>

            <!-- 明星的分享 -->
            <section class="guru-threads-section">
                <div class="container">
                    <h2><a href="#" id="guru-threads-link" class="section-title-link">TA的分享</a></h2>
                    <div class="threads-list" id="guru-threads">
                        <p class="empty-hint">暂无分享</p>
                    </div>
                </div>
            </section>

            <!-- 问答区域 -->
            <section class="guru-qa-section">
                <div class="container">
                    <div class="qa-header">
                        <h2>问答</h2>
                        <button class="btn btn-primary" id="ask-question-btn">提问</button>
                    </div>

                    <!-- 提问表单 -->
                    <div class="ask-form" id="ask-form" style="display: none;">
                        <div class="form-group">
                            <label for="question-title">标题</label>
                            <input type="text" id="question-title" placeholder="请输入问题标题">
                        </div>
                        <div class="form-group">
                            <label for="question-content">内容</label>
                            <textarea id="question-content" placeholder="详细描述你的问题..." rows="4"></textarea>
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-outline" id="cancel-ask">取消</button>
                            <button class="btn btn-primary" id="submit-question">提交问题</button>
                        </div>
                        <div class="form-error" id="ask-error"></div>
                    </div>

                    <!-- 问题列表 -->
                    <div class="questions-list" id="questions-list">
                        <p class="empty-hint">暂无问题</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>本项目仅供学习目的。如有侵权，请联系我们，我们将立即删除相关内容。</p>
            <p>联系方式请访问：<a href="https://github.com/tail-3lbs/p-likeme" target="_blank">https://github.com/tail-3lbs/p-likeme</a></p>
        </div>
    </footer>

    <!-- 登录/注册弹窗 -->
    <div class="modal-overlay" id="auth-modal">
        <div class="modal">
            <button class="modal-close" id="modal-close">&times;</button>

            <!-- 登录表单 -->
            <div class="modal-content" id="login-form">
                <h2>登录</h2>
                <form id="login-form-el">
                    <div class="form-group">
                        <label for="login-username">用户名</label>
                        <input type="text" id="login-username" name="username" required placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <div class="password-wrapper">
                            <input type="password" id="login-password" name="password" required placeholder="请输入密码">
                            <button type="button" class="password-toggle" data-target="login-password">
                                <svg class="eye-icon eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg class="eye-icon eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-error" id="login-error"></div>
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </form>
                <p class="modal-switch">
                    还没有账号？<a href="#" id="switch-to-signup">立即注册</a>
                </p>
            </div>

            <!-- 注册表单 -->
            <div class="modal-content hidden" id="signup-form">
                <h2>注册</h2>
                <form id="signup-form-el">
                    <div class="form-group">
                        <label for="signup-username">用户名</label>
                        <input type="text" id="signup-username" name="username" required placeholder="2-20个字符">
                    </div>
                    <div class="form-group">
                        <label for="signup-password">密码</label>
                        <div class="password-wrapper">
                            <input type="password" id="signup-password" name="password" required placeholder="至少8位，含大小写字母、数字和特殊字符">
                            <button type="button" class="password-toggle" data-target="signup-password">
                                <svg class="eye-icon eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg class="eye-icon eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signup-password-confirm">确认密码</label>
                        <div class="password-wrapper">
                            <input type="password" id="signup-password-confirm" name="password_confirm" required placeholder="再次输入密码">
                            <button type="button" class="password-toggle" data-target="signup-password-confirm">
                                <svg class="eye-icon eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg class="eye-icon eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-error" id="signup-error"></div>
                    <button type="submit" class="btn btn-primary btn-block">注册</button>
                </form>
                <p class="modal-switch">
                    已有账号？<a href="#" id="switch-to-login">立即登录</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/guru-detail.js"></script>
</body>
</html>
