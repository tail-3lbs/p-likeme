<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发现 - 像我一样</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <header class="header">
        <nav class="nav">
            <div class="nav-logo">
                <a href="index.html">像我一样</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="community.html">社区</a></li>
                <li><a href="discover.html" class="active">发现</a></li>
            </ul>
            <div class="nav-actions" id="nav-actions">
                <a href="#" class="btn btn-outline" id="login-btn">登录</a>
                <a href="#" class="btn btn-primary" id="signup-btn">注册</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- 页面标题 -->
        <section class="page-header">
            <div class="container">
                <h1>发现</h1>
                <p>找到和你相似的病友，互相支持共同面对</p>
            </div>
        </section>

        <!-- 搜索筛选区域 -->
        <section class="discover-content">
            <div class="container">
                <div class="discover-layout">
                    <!-- 筛选面板 -->
                    <div class="filter-panel">
                        <h3>筛选条件</h3>
                        <form id="search-form">
                            <!-- 社区 -->
                            <div class="filter-group">
                                <label>社区</label>
                                <div class="community-select" id="community-select">
                                    <div class="select-trigger" id="community-trigger">
                                        <span>选择社区...</span>
                                        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="6 9 12 15 18 9"></polyline>
                                        </svg>
                                    </div>
                                    <div class="select-dropdown" id="community-dropdown">
                                        <!-- Communities loaded dynamically -->
                                    </div>
                                </div>
                                <div class="selected-communities" id="selected-communities"></div>
                            </div>

                            <!-- 健康话题 -->
                            <div class="filter-group">
                                <label for="filter-disease">健康话题</label>
                                <input type="text" id="filter-disease" placeholder="如：乳腺癌、糖尿病">
                            </div>

                            <!-- 性别 -->
                            <div class="filter-group">
                                <label for="filter-gender">性别</label>
                                <select id="filter-gender">
                                    <option value="">不限</option>
                                    <option value="女">女</option>
                                    <option value="男">男</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>

                            <!-- 年龄范围 -->
                            <div class="filter-group">
                                <label>年龄范围</label>
                                <div class="age-range">
                                    <input type="number" id="filter-age-min" placeholder="最小" min="0" max="150">
                                    <span>-</span>
                                    <input type="number" id="filter-age-max" placeholder="最大" min="0" max="150">
                                </div>
                            </div>

                            <!-- 地区 -->
                            <div class="filter-group">
                                <label for="filter-location">地区</label>
                                <input type="text" id="filter-location" placeholder="如：北京、上海">
                            </div>

                            <!-- 常去医院 -->
                            <div class="filter-group">
                                <label for="filter-hospital">常去医院</label>
                                <input type="text" id="filter-hospital" placeholder="如：协和医院">
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">
                                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px;">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                                搜索
                            </button>

                            <button type="button" class="btn btn-outline btn-block" id="clear-filters-btn" style="margin-top: 0.5rem;">
                                清除筛选
                            </button>
                        </form>
                    </div>

                    <!-- 结果区域 -->
                    <div class="results-panel">
                        <div class="results-header">
                            <h3 id="results-title">请选择筛选条件开始搜索</h3>
                        </div>

                        <div class="results-list" id="results-list">
                            <div class="search-hint" id="search-hint">
                                <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="#ccc" stroke-width="1.5">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                                <p>选择左侧的筛选条件，点击搜索找到相似的病友</p>
                            </div>

                            <div class="loading" id="results-loading" style="display: none;">搜索中...</div>

                            <div class="no-results" id="no-results" style="display: none;">
                                <p>没有找到匹配的病友</p>
                                <p>试试调整筛选条件</p>
                            </div>

                            <div class="user-cards" id="user-cards">
                                <!-- User cards loaded dynamically -->
                            </div>
                        </div>

                        <!-- 分页 -->
                        <div class="results-pagination" id="results-pagination" style="display: none;">
                            <button class="btn btn-outline" id="load-more-btn">加载更多</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 登录/注册弹窗 -->
    <div class="modal-overlay" id="auth-modal">
        <div class="modal">
            <button class="modal-close" id="modal-close">&times;</button>

            <!-- 登录表单 -->
            <div class="modal-content" id="login-form">
                <h2>登录</h2>
                <form id="login-form-el">
                    <div class="form-group">
                        <label for="login-username">用户名</label>
                        <input type="text" id="login-username" name="username" required placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <div class="password-wrapper">
                            <input type="password" id="login-password" name="password" required placeholder="请输入密码">
                            <button type="button" class="password-toggle" data-target="login-password">
                                <svg class="eye-icon eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg class="eye-icon eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-error" id="login-error"></div>
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </form>
                <p class="modal-switch">
                    还没有账号？<a href="#" id="switch-to-signup">立即注册</a>
                </p>
            </div>

            <!-- 注册表单 -->
            <div class="modal-content hidden" id="signup-form">
                <h2>注册</h2>
                <form id="signup-form-el">
                    <div class="form-group">
                        <label for="signup-username">用户名</label>
                        <input type="text" id="signup-username" name="username" required placeholder="2-20个字符">
                    </div>
                    <div class="form-group">
                        <label for="signup-password">密码</label>
                        <div class="password-wrapper">
                            <input type="password" id="signup-password" name="password" required placeholder="至少8位，含大小写字母、数字和特殊字符">
                            <button type="button" class="password-toggle" data-target="signup-password">
                                <svg class="eye-icon eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg class="eye-icon eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signup-password-confirm">确认密码</label>
                        <div class="password-wrapper">
                            <input type="password" id="signup-password-confirm" name="password_confirm" required placeholder="再次输入密码">
                            <button type="button" class="password-toggle" data-target="signup-password-confirm">
                                <svg class="eye-icon eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg class="eye-icon eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-error" id="signup-error"></div>
                    <button type="submit" class="btn btn-primary btn-block">注册</button>
                </form>
                <p class="modal-switch">
                    已有账号？<a href="#" id="switch-to-login">立即登录</a>
                </p>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>本项目仅供学习目的。如有侵权，请联系我们，我们将立即删除相关内容。</p>
            <p>联系方式请访问：<a href="https://github.com/tail-3lbs/p-likeme" target="_blank">https://github.com/tail-3lbs/p-likeme</a></p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/discover.js"></script>
</body>
</html>
