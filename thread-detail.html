<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享详情 - 像我一样</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <header class="header">
        <nav class="nav">
            <div class="nav-logo">
                <a href="index.html">像我一样</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="community.html">社区</a></li>
                <li><a href="discover.html">群友</a></li>
                <li><a href="threads-user.html" class="active">分享</a></li>
            </ul>
            <div class="nav-actions" id="nav-actions">
                <a href="#" class="btn btn-outline" id="login-btn">登录</a>
                <a href="#" class="btn btn-primary" id="signup-btn">注册</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- 加载中 -->
        <section class="thread-page" id="thread-loading">
            <div class="container">
                <div class="loading">加载中...</div>
            </div>
        </section>

        <!-- 分享内容 -->
        <section class="thread-page" id="thread-content" style="display: none;">
            <div class="container">
                <div class="thread-detail">
                    <div class="thread-detail-header">
                        <h1 id="thread-title"></h1>
                        <div class="thread-meta">
                            <span class="thread-author">作者：<strong id="thread-author"></strong></span>
                            <span class="thread-date" id="thread-date"></span>
                        </div>
                    </div>
                    <div class="thread-detail-body">
                        <p id="thread-body"></p>
                    </div>
                    <div class="thread-detail-footer">
                        <div class="thread-communities" id="thread-communities">
                            <!-- Communities will be loaded here -->
                        </div>
                    </div>
                    <div class="thread-actions-bar" id="thread-actions-bar" style="display: none;">
                        <button class="btn-edit" id="edit-thread-btn">编辑</button>
                        <button class="btn btn-delete" id="delete-thread-btn">删除</button>
                    </div>
                </div>

                <!-- Replies Section -->
                <div class="replies-section">
                    <h2 class="replies-title">回复 (<span id="replies-count">0</span>)</h2>

                    <!-- Reply Form -->
                    <div class="reply-form-container" id="reply-form-container">
                        <form id="reply-form">
                            <div class="form-group">
                                <textarea id="reply-content" name="content" placeholder="写下你的回复..." rows="3"></textarea>
                            </div>
                            <div class="form-error" id="reply-error"></div>
                            <button type="submit" class="btn btn-primary" id="reply-submit-btn">发表回复</button>
                        </form>
                    </div>

                    <!-- Login hint for non-logged-in users -->
                    <div class="reply-login-hint" id="reply-login-hint" style="display: none;">
                        <p>请<a href="#" id="reply-login-link">登录</a>后参与讨论</p>
                    </div>

                    <!-- Replies List -->
                    <div class="replies-list" id="replies-list">
                        <!-- Replies will be loaded here -->
                    </div>

                    <!-- No replies message -->
                    <div class="no-replies" id="no-replies" style="display: none;">
                        <p>还没有回复，快来发表第一条回复吧！</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 错误提示 -->
        <section class="thread-page" id="thread-error" style="display: none;">
            <div class="container">
                <div class="error-box">
                    <h2>无法加载分享</h2>
                    <p id="error-message">分享不存在或您没有权限访问</p>
                    <a href="index.html" class="btn btn-primary">返回首页</a>
                </div>
            </div>
        </section>
    </main>

    <!-- 编辑分享弹窗 -->
    <div class="modal-overlay" id="edit-modal">
        <div class="modal modal-large">
            <button class="modal-close" id="edit-modal-close">&times;</button>
            <div class="modal-content">
                <h2>编辑分享</h2>
                <form id="edit-form">
                    <input type="hidden" id="edit-thread-id">
                    <div class="form-group">
                        <label for="edit-title">标题</label>
                        <input type="text" id="edit-title" name="title" required placeholder="给你的分享起个标题">
                    </div>
                    <div class="form-group">
                        <label for="edit-content">内容</label>
                        <textarea id="edit-content" name="content" required placeholder="分享你的经历、感受或建议..." rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label>关联已加入的社区（可选）</label>
                        <div class="community-checkboxes" id="edit-community-checkboxes">
                            <!-- Communities will be loaded here -->
                        </div>
                    </div>
                    <div class="form-error" id="edit-error"></div>
                    <button type="submit" class="btn btn-primary btn-block">保存修改</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 登录/注册弹窗 -->
    <div class="modal-overlay" id="auth-modal">
        <div class="modal">
            <button class="modal-close" id="modal-close">&times;</button>

            <!-- 登录表单 -->
            <div class="modal-content" id="login-form">
                <h2>登录</h2>
                <form id="login-form-el">
                    <div class="form-group">
                        <label for="login-username">用户名</label>
                        <input type="text" id="login-username" name="username" required placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <div class="password-wrapper">
                            <input type="password" id="login-password" name="password" required placeholder="请输入密码">
                            <button type="button" class="password-toggle" data-target="login-password">
                                <svg class="eye-icon eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg class="eye-icon eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-error" id="login-error"></div>
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </form>
                <p class="modal-switch">
                    还没有账号？<a href="#" id="switch-to-signup">立即注册</a>
                </p>
            </div>

            <!-- 注册表单 -->
            <div class="modal-content hidden" id="signup-form">
                <h2>注册</h2>
                <form id="signup-form-el">
                    <div class="form-group">
                        <label for="signup-username">用户名</label>
                        <input type="text" id="signup-username" name="username" required placeholder="2-20个字符">
                    </div>
                    <div class="form-group">
                        <label for="signup-password">密码</label>
                        <div class="password-wrapper">
                            <input type="password" id="signup-password" name="password" required placeholder="至少8位，含大小写字母、数字和特殊字符">
                            <button type="button" class="password-toggle" data-target="signup-password">
                                <svg class="eye-icon eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg class="eye-icon eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signup-password-confirm">确认密码</label>
                        <div class="password-wrapper">
                            <input type="password" id="signup-password-confirm" name="password_confirm" required placeholder="再次输入密码">
                            <button type="button" class="password-toggle" data-target="signup-password-confirm">
                                <svg class="eye-icon eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg class="eye-icon eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-error" id="signup-error"></div>
                    <button type="submit" class="btn btn-primary btn-block">注册</button>
                </form>
                <p class="modal-switch">
                    已有账号？<a href="#" id="switch-to-login">立即登录</a>
                </p>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>本项目仅供学习目的。如有侵权，请联系我们，我们将立即删除相关内容。</p>
            <p>联系方式请访问：<a href="https://github.com/tail-3lbs/p-likeme" target="_blank">https://github.com/tail-3lbs/p-likeme</a></p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/thread-detail.js"></script>
</body>
</html>
